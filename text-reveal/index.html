<html>

<head>
	<title>Text Reveal-Animation
	</title>
	<script src='./baffle.js'></script>
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			border: 0;
			background-color: green;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-content: center;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}

		.data {
			color: white;
			font-family: 'Cyberion Demo', sans-serif;
			font-weight: 500;
			letter-spacing: .5rem;
			font-size: 100px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="data">REVEAL TEXT</div>
	</div>
</body>
<script type="text/javascript">

	const text = baffle(".data");
	text.set({
		characters: '░▒░ ░██░> ████▓ >█> ░/█>█ ██░░ █<▒ ▓██░ ░/░▒',
		speed: 120
	});
	text.start();
	text.reveal(40000);

</script>
</html>
